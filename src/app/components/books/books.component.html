<div class="content-section implementation">
    <div class="card">
        <p-table [value]="books">
            <ng-template pTemplate="header">
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Tipo</th>
                    <th>Número de páginas</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-book>
                <tr>
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.type}}</td>
                    <td>{{book.number_of_pages}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
